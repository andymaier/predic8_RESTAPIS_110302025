openapi: '3.0.3'
info:
  title: Katalog API
  version: '1.0'
  description: Katalog API
  contact:
    name: "Andreas"
    url: "https://www.predic8.de"
    email: "maier@predic8.de"
servers:
  - url: https://api.server.test/v1
tags:
  - name: "Shop"
paths:
  /artikel:
    get:
      tags:
        - Shop
      summary: Gebe alle Artikel zur端ck
      description: Liefert alle Artikel zur端ck
      operationId: getArtikel
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Artikel'
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Artikel'
      tags:
        - Shop
      summary: F端ge einen Artikel hinzu
      description: F端gt einen Artikel hinzu
      operationId: postArtikel
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:                
                $ref: '#/components/schemas/Artikel'



components:
  schemas:
    Artikel:
      properties:
        name:
          type: string
          maxLength: 50
          minLength: 3
          description: Name des Artikels
          example: Cherry
        preis:
          type: number
          minimum: 0
          description: Preis des Artikels
          example: 3.99
      required:
        - name
        - preis
